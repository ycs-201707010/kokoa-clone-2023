<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk - Chats</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- To Do: Battery Icon -->
        <i class="fa-solid fa-2x fa-battery-three-quarters"></i>
        <!-- To Do: Lightning Icon -->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <!-- <a class="Friends-Names-Display">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a> -->

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="images/profile_me.png" class="user-component__avatar" />
          <div class="user-component__text">
            <div>
              <h4 class="user-component__name">롯데샌드</h4>
              <div class="user-component__me_mark"></div>
            </div>
            <h6 class="user-component__subtitle">
              내일 살거 대파 2단 진라면 5입 1봉
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <span class="badge">1</span>
        </div>
      </div>
    </main>

    <nav class="navi">
      <ul class="navi__list">
        <li class="navi__btn">
          <a class="navi__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="chats.html">
            <span class="badge navi__notification">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="more.html">
            <div class="navi__notification"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/296f56b5af.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
