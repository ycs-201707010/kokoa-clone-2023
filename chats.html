<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk - Chats</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- To Do: Battery Icon -->
        <i class="fa-solid fa-2x fa-battery-three-quarters"></i>
        <!-- To Do: Lightning Icon -->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <div>
          <span
            class="notification notification--screen-header notification--small"
          ></span>
          <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
      </div>
    </header>

    <!-- <a class="Friends-Names-Display">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a> -->

    <main class="main-screen">
      <a href="./chat-room.html">
        <div class="user-component user-component--chats">
          <div class="user-component__column">
            <img
              src="./images/theme_chikawa/avatar_default.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <div>
                <h4 class="user-component__name">My Bro</h4>
                <div class="user-component__mark"></div>
              </div>
              <h6 class="user-component__subtitle">
                형 나 마트에서 뭐 사가야 해?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:15</span>
            <span class="notification">1</span>
          </div>
        </div>
      </a>

      <div class="user-component user-component--chats">
        <div class="user-component__column">
          <img
            src="./images/avatar_preset/06.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <div>
              <h4 class="user-component__name">Develop house</h4>
              <div class="user-component__mark">
                <i class="fa-solid fa-user-group"></i> 45
              </div>
            </div>
            <h6 class="user-component__subtitle">
              강좌는 nicolas ← 이분이 제일 잘해주셔요
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:37</span>
          <span class="notification">55</span>
        </div>
      </div>

      <div class="user-component user-component--chats">
        <div class="user-component__column">
          <img
            src="./images/avatar_preset/07.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <div>
              <h4 class="user-component__name">로아 블래스터 톡방</h4>
              <div class="user-component__mark">
                <i class="fa-solid fa-user-group"></i> 20
              </div>
            </div>
            <h6 class="user-component__subtitle">하브 1~4 도실분 계시나요??</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:08</span>
          <span class="notification">37</span>
        </div>
      </div>

      <div class="user-component user-component--chats">
        <div class="user-component__column">
          <img
            src="./images/avatar_preset/KakaoTalk_20230314_010410346.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <div>
              <h4 class="user-component__name">Jake Kim</h4>
              <div class="user-component__mark"></div>
            </div>
            <h6 class="user-component__subtitle">ㅇㅋㅇㅋ</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">19:19</span>
          <!-- <span class="notification">1</span> -->
        </div>
      </div>

      <div class="user-component user-component--chats">
        <div class="user-component__column">
          <img
            src="./images/avatar_preset/08.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <div>
              <h4 class="user-component__name">GrandMa</h4>
              <div class="user-component__mark"></div>
            </div>
            <h6 class="user-component__subtitle">♥♥♥♥♥</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:55</span>
          <!-- <span class="notification">1</span> -->
        </div>
      </div>
    </main>

    <nav class="navi">
      <ul class="navi__list">
        <li class="navi__btn">
          <a class="navi__link" href="./friends.html">
            <!-- <i class="fa-solid fa-user fa-2x"></i> -->
            <img src="./images/theme_chikawa/maintabIcoFriends@3x.png" />
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="./chats.html">
            <!-- <span class="badge navi__notification">1</span> -->
            <!-- <i class="fa-regular fa-comment fa-2x"></i> -->
            <img
              src="./images/theme_chikawa/maintabIcoChatsSelected@3x.png"
              class="selectedTab"
            />
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="./find.html">
            <!-- <i class="fa-solid fa-magnifying-glass fa-2x"></i> -->
            <img src="./images/theme_chikawa/maintabIcoGame@3x.png" />
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="./more.html">
            <div class="navi__notification"></div>
            <!-- <i class="fa-solid fa-ellipsis fa-2x"></i> -->
            <img src="./images/theme_chikawa/maintabIcoMore@3x.png" />
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅜ.ㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/296f56b5af.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
