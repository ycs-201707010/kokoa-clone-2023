<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk - Chat My Bro</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- To Do: Battery Icon -->
        <i class="fa-solid fa-2x fa-battery-three-quarters"></i>
        <!-- To Do: Lightning Icon -->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">My Bro</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-timestamp">Sunday, Mar 12, 2023</div>

      <div class="message-row message-row--other">
        <img src="images/theme_chikawa/avatar_default.jpg" />
        <div class="message-row__content">
          <span class="message__author">My Bro</span>
          <div class="message__info">
            <div class="message__bubble">
              형 나 이따가 마트에서 뭐 사가야 해?
            </div>
            <span class="message__time">21:15</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <div class="message__bubble">
              대파 한단, 진매 5개, 우유 1L 짜리 두팩~
            </div>
            <span class="message__time">21:43</span>
          </div>
        </div>
      </div>
    </main>

    <form action="" class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-2x"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅜ.ㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/296f56b5af.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
