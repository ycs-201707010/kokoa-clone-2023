<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk - Friends</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- To Do: Battery Icon -->
        <i class="fa-solid fa-2x fa-battery-three-quarters"></i>
        <!-- To Do: Lightning Icon -->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <div>
          <span
            class="notification notification--screen-header notification--small"
          ></span>
          <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
      </div>
    </header>

    <!-- <a class="Friends-Names-Display">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a> -->

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./images/theme_chikawa/profileImg01@3x.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">LSD</h4>
            <!-- <h6 class="user-component__subtitle">Web Develop</h6> -->
          </div>
        </div>
      </div>
      <div class="friends-screen__list">
        <div class="friends-screen__list--header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./images/profile_channel.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--light">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__list">
        <div class="friends-screen__list--header">
          <span>Friends 212</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./images/mocar.jfif"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--light">
                Jerry Kwon
              </h4>
              <h6 class="user-component__subtitle">Who are you?</h6>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./images/avatar_preset/KakaoTalk_20230314_010410346.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--light">
                Jake Kim
              </h4>
              <!-- <h6 class="user-component__subtitle"></h6> -->
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./images/avatar_preset/04.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--light">
                Johan Seong
              </h4>
              <!-- <h6 class="user-component__subtitle"></h6> -->
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./images/avatar_preset/03.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--light">
                Luah Lim
              </h4>
              <h6 class="user-component__subtitle">cherish every moment</h6>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./images/avatar_preset/05.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--light">
                Duke Pyun
              </h4>
              <h6 class="user-component__subtitle">Fly up</h6>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="navi">
      <ul class="navi__list">
        <li class="navi__btn">
          <a class="navi__link" href="friends.html">
            <!-- <i class="fa-solid fa-user fa-2x"></i> -->
            <img
              src="./images/theme_chikawa/maintabIcoFriendsSelected@3x.png"
              class="selectedTab"
            />
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="chats.html">
            <span class="notification notification--nav notification--move"
              >93</span
            >
            <!-- <i class="fa-regular fa-comment fa-2x"></i> -->
            <img src="./images/theme_chikawa/maintabIcoChats@3x.png" />
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="find.html">
            <!-- <i class="fa-solid fa-magnifying-glass fa-2x"></i> -->
            <img src="./images/theme_chikawa/maintabIcoGame@3x.png" />
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="more.html">
            <!-- <i class="fa-solid fa-ellipsis fa-2x"></i> -->
            <img src="./images/theme_chikawa/maintabIcoMore@3x.png" />
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is super big ㅜ.ㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/296f56b5af.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
