<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk - Friends</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- To Do: Battery Icon -->
        <i class="fa-solid fa-2x fa-battery-three-quarters"></i>
        <!-- To Do: Lightning Icon -->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <nav class="navi">
      <ul class="navi__list">
        <li class="navi__btn">
          <a class="navi__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="#">
            <span class="navi__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="#">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="#">
            <div class="navi__notification"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/296f56b5af.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
