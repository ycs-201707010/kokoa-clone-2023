<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk - Settings</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- To Do: Battery Icon -->
        <i class="fa-solid fa-2x fa-battery-three-quarters"></i>
        <!-- To Do: Lightning Icon -->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting--column">Latest Version</div>
        </li>
      </ul>

      <div class="list-border"></div>

      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-bell"></i>
            <span>Notification</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-user"></i>
            <span>friends</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-regular fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-display"></i>
            <span>Display</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-palette"></i>
            <span>Themes</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <span></span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
      </ul>
    </main>

    <nav class="navi">
      <ul class="navi__list">
        <li class="navi__btn">
          <a class="navi__link" href="friends.html">
            <!-- <i class="fa-solid fa-user fa-2x"></i> -->
            <img src="images/theme_chikawa/maintabIcoFriends@3x.png" />
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="chats.html">
            <span class="notification notification--nav notification--move">
              93
            </span>
            <!-- <i class="fa-regular fa-comment fa-2x"></i> -->
            <img src="images/theme_chikawa/maintabIcoChats@3x.png" />
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="find.html">
            <!-- <i class="fa-solid fa-magnifying-glass fa-2x"></i> -->
            <img src="images/theme_chikawa/maintabIcoGame@3x.png" />
          </a>
        </li>
        <li class="navi__btn">
          <a class="navi__link" href="more.html">
            <!-- <i class="fa-solid fa-ellipsis fa-2x"></i> -->
            <img
              src="images/theme_chikawa/maintabIcoMoreSelected@3x.png"
              class="selectedTab"
            />
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅜ.ㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/296f56b5af.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
